<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
1. К 10 прибавляем 10, получаем 20. 
2. Затем 20 складываем со строкой, поэтому 20 преобразуется в строку и конкатеринуется с "10"
3. С помощью console.log выводим строку 2010 в консоль.
*/
  console.log(10 + 10 + "10");

    /*
1. 10 складываем со строкой, поэтому 10 преобразуется в строку и конкатеринуется с "10"
2. Затем 1010 (уже строка), поэтому 10 преобразуется в строку конкатеринуется с "1010"
3. С помощью console.log выводим строку 101010 в консоль.
*/
  console.log(10 + "10" + 10);

   /*
1. К числу 10 прибавляем 10, получаем число 20. 
2. Затем унарный оператор превращает +"10" в число 10 и складываются числа 20 + 10.
3. С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");

/*
1. Число 10 делим на значение, которое получается после унарного оператора -"". 
2. Унарный оператор превращает пустую строку "" в число -0.
3. С помощью console.log выводим число -Infinity, т.к. делим на -0.
*/
  console.log(10 / -"");

  /*
  1. Унарный оператор +"2,5" должен был превратить значение в число, но должна быть точка, 
  а не запятая для float. Поэтому получается значение NaN.
  2. 10 делим на NaN, получаем NaN
  3. С помощью console.log выводим число NaN в консоль
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
