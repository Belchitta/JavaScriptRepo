<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
   Начальное значение `a` === 2.  Затем выполнем:
   сначала приоритет выражения в скобках, т.е. значение `a` === 2 умножаем на 2:
   2 * 2 = 4. Это значение присваивается в `a`. Теперь `a` === 4. 
   И прибавляем к результату 1( `a` === 4). Получаем 5.
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
