<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   К `a` добавляется 1 (++ - это унарный оператор преинкремента, 
   в переменной `a` будет лежать 2.
   В переменную `c` присвоится значение переменной `a`, т.е. в переменной `c`
   тоже будет лежать 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
   К `b` прибавится единица, так как стоит унарный оператор
   постинкремента, в переменной `b` будет лежать 2.
   В `d` присвоится значение переменной `b` до увеличения, так как
   инкремент был в постфиксной форме, то есть переменной `d` будет равно 1.
   */
  d = b++;
   console.log(d); // 1

  /*
   Значение `a` станет +1 и в переменной `a` будет лежать значение 3.
   Т.к. `a` уже стало равно 3, то к 2 прибавляем 3, получаем в переменную `c` значение 5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   К `b` прибавляем 1, так как стоит унарный оператор
   постинкремента, в переменной `b` будет лежать 3.
   2 + 2(значение , т.е. `b` до до инкремента), т.е. сумма - 4. 
   Полученное значение 4 присвоится в переменную `d`.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a);  // 3
  console.log(b);  // 3
</script>
</body>
</html>
